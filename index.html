<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia - Hébergement pour des vacances de rêve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo/Reservia.svg" alt="logo Reservia">
        </div>
        <nav>
            <ul>
                <li id="homes"><a href="" >Hébergements </a></li>
                <li><a href=""> Activités </a></li>
                <li><a href="" id="signup"> S'inscrire </a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h1>Trouvez votre hébérgement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
        <!-- Splash recherche -->
        <div class="search-bar">
            <div class="search-icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="search-field">
                <input type="text" placeholder="Marseille, France">
            </div>
            <div class="search-button">
                <a href="">Rechercher</a>
            </div>
        </div>
        <!-- Splash Filtres -->
        <div class="filters-container">
            <h2>Filtres</h2>
            <div class="filter">
                <i class="fas fa-money-bill-wave"></i>
                <h3>Economique</h3>
            </div>
            <div class="filter">
                <i class="fas fa-child"></i>
                <h3>Familial</h3>
            </div>
            <div class="filter">
                <i class="fas fa-heart"></i>
                <h3>Romantique</h3>
            </div>
            <div class="filter">
                <i class="fas fa-dog"></i>
                <h3>Animaux autorisés</h3>
            </div>   
        </div>
      
    </section>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9c197424a2.js" crossorigin="anonymous"></script>
</body> 

</html>
